        function quchong(arr){
            var obj = {};
            var result = []
            for(var i=0; i<arr.length; i++){
                if(obj[arr[i]]){
                    obj[arr[i]] = obj[arr[i]] +1;
                }else{
                    obj[arr[i]] = 1;
                    result.push(arr[i]);
                }
            }
        }
