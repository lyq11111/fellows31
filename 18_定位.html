<!--
position: static; 默认值
position: relative;  相对定位  相对于自己初始位置 不脱离文档流
position: absolute;  绝对定位  脱离文档流 相对于最近的已定位的祖先元素 如果祖先元素都没定位，相对于最初包含块
position: fixed;  固定定位  脱离文档流 相对于窗口/视口
position: sticky; 粘性定位
-->
