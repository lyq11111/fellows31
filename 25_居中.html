<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        #div1 {
            width: 600px;
            height: 500px;
            background: #ff0000;
            position: relative;
        }

        #div2 {
            width: 300px;
            height: 200px;
            background: #00ff00;
            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -150px; /* -宽度一半 */
            margin-top: -100px; /* -高度一半 */
        }
    </style>
</head>
<body>
<div id="div1">
    <div id="div2"></div>
</div>
</body>
</html>
