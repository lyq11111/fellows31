<body>
    <script>
        // fn返回的是指针对象 而不会执行函数内部逻辑
        // 调用next方法函数内部逻辑开始执行，遇到yield表达式停止

        // function * fn(){
        //     console.log('开始');
        //     yield "哈哈";
        //     console.log('yield 1结束');
        // }
        // let a = fn();
        // console.log( a.next() ); //{value: "哈哈", done: false}
        // console.log( a.next() ); //{value: undefined, done: true}


        function * fn(){
            console.log('开始');
            yield request1();
            console.log('请求1已经成功 可以进行请求2');
        }
        let f = fn();
        console.log(  f.next()  ); //{value: undefined, done: false}

        function request1(){
            // 模拟异步请求
            setTimeout(() => {
                let data = 100
                console.log('请求1 成功 ,返回数据' +data);
                console.log(  f.next()  );  // //{value: undefined, done: true}
            }, 1000);
        }














        
    </script>
    
</body>
