<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .left, .right {
            height: 400px;
        }

        .left {
            width: 200px;
            background: #ff0000;
        }

        .right {
            background: #00ff00;
            position: relative;
            top: -400px;
            left: 200px;
        }
    </style>
</head>
<body>
<div class="left"></div>
<div class="right"></div>
</body>
</html>
