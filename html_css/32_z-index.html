<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .box{
            width: 200px;
            height: 200px;
            position: absolute;
            top: 0;
            left: 0;
        }

        .box1{
            background: #ff0000;
            z-index: -1;
        }
        .box2{
            background: #ffff00;
            z-index: -2;
        }
        .box3{
            background: #0f0;
            z-index: 9999;
        }
    </style>
</head>
<body>
<div class="box box1"></div>
<div class="box box2"></div>
<div class="box box3"></div>
</body>
</html>
