<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        .container{
            /* height: 200px; */
            background: pink;
            /* overflow: hidden; */
        }
        .box{
            width: 200px;
            height: 200px;
            font-size: 80px;
            text-align: center;
            line-height: 200px;
            float: left;
        }

        .box1{
            background: #ff0000;
        }
        .box2{
            background: #ffff00;
        }
        .box3{
            background: #00ff00;
        }
        .clearfix::after{
            content:'';
            display: block;
            clear: both;
        }
    </style>
</head>
<body>
    <div class="container clearfix">
        <div class="box box1">1</div>
        <div class="box box2">2</div>
        <div class="box box3">3</div>
    </div>
    <h1>唯创网讯</h1>
</body>
</html>
