<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    4
    // 4,8,2,5,3
    // 2,8,4,5,3
    // 2,3,4,5,8

    function fn(arr){
       for(let i=0;i<arr.length;i++){
           let min = i;//记录最小下标
           for(let j=i;j<arr.length;j++){
               if(arr[j] < arr[min]){
                   min = j;//更换最小下标
               }
           }
           //互换
           if(i != min){
               [arr[i],arr[min]]=[arr[min],arr[i]]
           }
       }
       return arr;
    }
    console.log(fn([5,6,23,1,3,9,10,11]));

</script>
</body>
</html>
