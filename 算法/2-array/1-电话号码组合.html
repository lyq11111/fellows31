<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let arr = ["","","abc","def","ghi","jkl","mno","pqrs","tuv","wxyz"]
    function letterCombinations(str){
        let num = str.split("");//[2,3]
        let code = [];
        num.forEach((item)=>{
            code.push(arr[item]);
        });
        return fn(code);
    }
    function fn(arr){
//        ["abc","def"]
        //用于存最终结果的
        let res = [];
        for(let i=0;i<arr[0].length;i++){
            for(let j=0;j<arr[1].length;j++){
                res.push(arr[0][i]+arr[1][j]);
            }
        }
        arr.splice(0,2,res);
        if(arr.length >1){
            fn(arr);
        }
        return arr[0];
    }
    console.log(letterCombinations("234"));

//    "a"=>["","a"]
//    "ab" =>["","a","b","ab"]
//    "abc"=>["","a","b","c","ab","ac","bc","abc"]

</script>
</body>
</html>
