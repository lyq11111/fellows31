<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>

    function repeatedSubstringPattern(str){
        let reg = /^(\w+)\1+$/;
        return reg.test(str);
    }
    console.log(repeatedSubstringPattern("abcabcabcabc"));


</script>
</body>
</html>
