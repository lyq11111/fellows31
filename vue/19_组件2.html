<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>

    <div id="app">
        <demo name="hahhahah" age="10"></demo>
        <demo name="hehehehhe" age="20"></demo>
        <demo name="xixiixix" age="30"></demo>
    </div>
    <template id="temp">
        <div>
            <h2>{{name}} --- {{age}}</h2>
            <p>{{age}}</p>
        </div>
    </template>
    <script src="vue.js"></script>
    <!-- 父组件向子组件传参 使用props 
    -->
    <script>
        let vm = new Vue({
            el:"#app",
            components:{
                "demo":{
                    template:"#temp",
                    props:["name","age"]
                }
            }
        })


        

        


    </script>

    
</body>
</html>
