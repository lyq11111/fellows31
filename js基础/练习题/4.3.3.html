    <script>
        //编写程序，计算10!(即 1*2*3＊·…10）的结果(10的阶乘)。
        // 10! = 10 * 9!
        // 9! = 9 * 8!
        // 8! = 8 * 7!
        // n! = n * (n-1)!

        function fac1(n) {
            var result = 1;
            for (var i = 1; i <= 10; i++) {
                result *= i;
            }
            return result;
        }

        function fac2(n) { // 递归
            // debugger;
            if (n == 1) {
                return 1;
            }
            return n * arguments.callee(n - 1);
        }

        console.log(fac1(10));
        console.log(fac2(5));

        var sum = 0;
        for(var i=1; i<=10;i++){
            sum += fac2(i);
        }
        console.log(sum);


    </script>
