<!DOCTYPE html>
<html lang="en">

<head>

<body>
    <script>
        // 编制一个从字符串中收集数字字符（"0"',"1"，…"9"）的函数
        // CollectDigits(s)，它从字符串s中顺序取出数字，
        // 并且合并为一个独立的字符串作为函数的返回值。
        // 例如函数调用CollectDigits("1abc23def4"）
        // 的返回值是字符串"1234"。
        function collectDigits(s) {
            var result = '';
            for (var i = 0; i < s.length; i++) {
                if (s.charAt(i) >= '0' && s.charAt(i) <= '9') {
                    result += s.charAt(i);
                }
            }
            return result;
        }
        console.log(collectDigits('1abc23def4'));


        console.log(isNaN(NaN));// 判断NaN
        

    </script>
</body>

</html>
