        // 10 ~ 100

        // 20 ~ 200
        //  20 <= Math.ceil(Math.random() * 180) + 20 <= 200


        function getRangeRandom(low, high) {
            return Math.ceil(Math.random() * (high - low)) + low;
        }

        // 随机生成两个小数给变量x.y，然后显示这两个数中的最大值

        function getMax(x, y) {
             return x > y ? x : y;
        }

        var num1 = Math.random();
        var num2 = Math.random();
        var max = getMax(num1, num2);
        document.write('生成的两个随机数为：' + num1 + ',' + num2 + ' 最大值为' + max);

    </script>
