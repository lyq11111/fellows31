<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>

        String.prototype.repeat = function(len){
            var result = "";
            for(var i=0; i<len;i++){
                result+= this;
            }
            return result;
        }

        console.log('123'.repeat(3));
        
    </script>
    
</body>
</html>
