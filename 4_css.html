<!--
内联样式 style属性
内部样式 head style标签
外部样式 link引入css文件

css选择器
1、标签/元素 选择器 div{}
2、id选择器  id唯一的  #id{}
3、class选择器  class可以重复的  .class{}
4、分组选择器  #div1,#div2{}
5、后代选择器  #div1 span{}
6、子代选择器  #div1 > span{}  IE6不支持
7、伪类选择器  #list .item:hover
-->
